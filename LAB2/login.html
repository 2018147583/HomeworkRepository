<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Login</title>
    <link rel="stylesheet" type = "text/css" href="main.css"/>
    </style>
</head>
<body>
    <div class="mainstyle">
        <h1>Internet-Programming Shop</h1>
    </div>
    <div class="styleonelogin">
        <strong>로그인</strong>
        <a href="signup.html">회원가입</a>
    </div>
    <div class="styletwologin">
        <p>
            <label><strong>ID:</strong>
                <input name = "id" type = "text" placeholder = "ID 를 입력하세요" autocomplete required />
            </label>
        </p>
        <p>
            <label><strong>비밀번호:</strong>
                <input name = "password" type = "password" placeholder = "비밀번호를 입력하세요" required />
            </label>
        </p>
    </div>
    <div class="stylethreelogin">
        <p>
            <input type = "submit" value = "로그인" />
            <input type = "reset" value = "초기화" />
        </p>
    </div>
</body>
